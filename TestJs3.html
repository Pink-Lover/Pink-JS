<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TestJavaScript</title>
    <script>
        function One(){
            var a = document.getElementById('a').value;
            var b = document.getElementById('b').value;
            var c = a;
            var a = b;
            var b = c;
            alert('A = ' + a + '; B = ' + b );
        }
        function Two(){
            var A = document.getElementById('A').value;
            if( A >= 10 && A <= 100){
            alert( '十位为：' + (A-A%10)/10  + '； 个位为：'  + A%10 );
            } else {
                alert('您是不是输错了');
            }
        }
        function Three(){
            var B = document.getElementById('B').value;
            if( B >= 100 && B <= 1000){
            alert( '百位为：' + (B-B%100)/100 + '；十位为：' + (B%100-B%10)/10 + '；个位为：' + B%10 );
            } else {
                alert('您是不是输错了');
            }
        }
        function Four(){
            var C = document.getElementById('C').value;
            if( C >= 10000 && C <= 100000 ){
            alert( '万位为：' + (C-C%10000)/10000 + '；千位为：' + (C%10000-C%1000)/1000 + '；百位为：' + (C%1000-C%100)/100 + '；十位为：' + (C%100-C%10)/10 + '；个位为：' + C%10)
            } else {
                alert('您是不是输错了');
            }
        }
        function Five(){
            var x = document.getElementById('x').value;
            if( x%4 == 0 && x%100 != 0 || x%400 == 0 ){
                alert('您输入的是闰年！');
            } else {
                alert('您输入的不是闰年！');
            }
        }
        function Six(){
            var y = 1000;
            while( y < 9999 ){
                y++;
                if( 
                    ((y-y%1000)/1000)*((y-y%1000)/1000)*((y-y%1000)/1000)*((y-y%1000)/1000)
                    +((y%1000-y%100)/100)*((y%1000-y%100)/100)*((y%1000-y%100)/100)*((y%1000-y%100)/100)
                    +((y%100-y%10)/10)*((y%100-y%10)/10)*((y%100-y%10)/10)*((y%100-y%10)/10)
                    +(((y%1000)%100)%10)*(((y%1000)%100)%10)*(((y%1000)%100)%10)*(((y%1000)%100)%10) 
                    == y ){
                    alert(y);
                }
            }
        }
    </script>
</head>
<body>
    <div id="One">
        <p>
            A = 
            <input type="value" id="a">
            B = 
            <input type="value" id="b">
        </p>
        <button onclick="One()">点击后，A、B的值将互换</button>
    </div>
    <div id="Two">
        <p>
            请输入十位数： 
            <input type="value" id="A">
        </p>
        <button onclick="Two()">点击后，将显示该十位数的十位，个位</button>
    </div>
    <div id="Three">
        <p>
            请输入三位数： 
            <input type="value" id="B">
        </p>
        <button onclick="Three()">点击后，将显示该三位数的各位数值</button>
    </div>
    <div id="Four">
        <p>
            请输入五位数： 
            <input type="value" id="C">
        </p>
        <button onclick="Four()">点击后，将显示该五位数的各位数值</button>
    </div>
    <div id="Five">
        <p>
            请输入年份： 
            <input type="value" id="x">
        </p>
        <button onclick="Five()">点击判断平闰年</button>
    </div>
    <div id="Six">
        <p>
            <button onclick="Six()">点击后，将显示四位数中的水仙花数</button>
        </p>    
    </div>
</body>
</html>
