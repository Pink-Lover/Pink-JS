<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var car1 = {
       make: 'audi',
       model: 'A6',
       year: 2016,
       color: 'black',
       passengers: 4,
       convertible: false,
       mileage: 500
    }
    var car2 = {
       make: 'bugatti',
       model: 'veyron',
       year: 2017,
       color: 'pink',
       passengers: 2,
       convertible: true,
       mileage: 2000000,
       drive:function(){
         alert('Zoom! Zoom!');
       }
    }
    function isNewCar(car){
      if(car.year >= 2017 && car.mileage >= 100000){
        document.write(car.make + ' lowB');
      } else {
        document.write(car.make + ' Good');
      }
      document.write('<br>')
    }
    isNewCar(car1);
    isNewCar(car2);
    car2.drive();

  </script>
</body>
</html>
