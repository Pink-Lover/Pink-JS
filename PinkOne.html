<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pink-array</title>
  </head>
  <body>
    <script>
      var S = [2,2,3,4,5,6,7,1,9,10];
      var min = S[0];
      for(var i = 0;i < S.length;i++){
        if(S[i] < min){
          min = S[i];
          var XB = i;
        }
      }
      alert(min + '[' + XB + ']');
    </script>
    
  </body>
</html>
